image: node:5

stages:
  - tests
  - build
  - release

cache:
  key: 3dptools-ci
  paths:
  - src/node_modules
  - src/public/vendor

variables:
  CONTAINER_TEST_IMAGE: registry.gitlab.com/orobardet/3dptools:$CI_BUILD_REF_NAME
  CONTAINER_RELEASE_IMAGE: registry.gitlab.com/orobardet/3dptools

Unit tests:
  variables:
    MONGO_URL: "mongodb://mongo/3dptoolstests"
  stage: tests
  services:
    - mongo
  script:
    - cd src
    - npm install && node_modules/.bin/bower --allow-root install
    - npm t
  only:
    - branches

Docker test build:
  image: docker:git
  services:
    - docker:dind
  stage: build
  script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.gitlab.com
    - docker build -t $CONTAINER_TEST_IMAGE .
    - docker push $CONTAINER_TEST_IMAGE
  environment: master
  only:
    - master
  except:
    - tags

Docker release:
  image: docker:git
  services:
    - docker:dind
  stage: release
  script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.gitlab.com
    - docker pull $CONTAINER_TEST_IMAGE
    - docker tag $CONTAINER_TEST_IMAGE $CONTAINER_RELEASE_IMAGE:$CI_BUILD_TAG
    - docker push $CONTAINER_RELEASE_IMAGE:$CI_BUILD_TAG
    - docker tag $CONTAINER_TEST_IMAGE $CONTAINER_RELEASE_IMAGE:latest
    - docker push $CONTAINER_RELEASE_IMAGE:latest
  environment: production
  only:
    - tags
    - triggers